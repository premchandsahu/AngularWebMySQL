<div class="card" style="width: 1200px">
    <h3>Listing Product</h3>
    <div class="card-header">
        <a class="btn btn-success" routerLink="/appmenu/product">Create New [+]</a>
    </div>
    <div class="card-body">

        <!--    <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" class="table table-bordered"> -->
        <table datatable class="table table-bordered">
            <thead class="bg-dark text-white">
                <tr>
                    <td>Product No</td>
                    <td>Name</td>
                    <td>Sale Rate</td>
                    <td>Purchase Rate</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productlisting">
                    <td>{{item.productno}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.salerate}}</td>
                    <td>{{item.purchaserate}}</td>

                    <td style="width: 30%">
                        <a class="btn btn-primary" (click)="Editproduct(item.productno)">Edit</a> |
                        <a class="btn btn-danger" (click)="productremove(item.productno)">Delete</a> |

                    </td>

                </tr>
            </tbody>

        </table>

    </div>

</div>
