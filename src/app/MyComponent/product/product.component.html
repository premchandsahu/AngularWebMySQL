<form class="container" [formGroup]="productform" (ngSubmit)="SaveProduct()">
    <div class="card">
        <h3>{{pagetitle}}</h3>
        <div class="card-header">
        <a class="btn btn-success" routerLink="/productlisting">Back to Listing</a>
    </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Product No</label>
                        <!--    <span class="text-danger">*</span> -->
                        <input formControlName="productno" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Product Name</label>
                        <span class="text-danger">*</span>
                        <input formControlName="name" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-6"></div>
                <div class="form-group">
                    <label>Description</label>
                    <span class="text-danger">*</span>
                    <input formControlName="description" class="form-control" />
                </div>

                <div class="col-lg-6"></div>
                <div class="form-group">
                    <label>Sale Rate</label>
                    <span class="text-danger">*</span>
                    <input formControlName="salerate" class="form-control" />
                </div>
                <div class="col-lg-6"></div>
                <div class="form-group">
                    <label>Purchase Rate</label>
                    <span class="text-danger">*</span>
                    <input formControlName="purchaserate" class="form-control" />
                </div>
