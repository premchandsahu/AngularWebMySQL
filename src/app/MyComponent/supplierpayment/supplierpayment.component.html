<form class="container" [formGroup]="paymentform" (ngSubmit)="SaveReceipt()">
    <div class="card">
        <h3>{{pagetitle}}</h3>
        <div class="card-header">
        <a class="btn btn-success" routerLink="/appmenu/paymentlisting">Back to Listing</a>
    </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Receipt No</label>
                        <!--    <span class="text-danger">*</span> -->
                        <input formControlName="supplierpaymentno" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Receipt Date</label>
                        <span class="text-danger">*</span>
                        <input type="date" formControlName="supplierpaymentdate" class="form-control" />
                    </div>
                </div>
               
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Customer</label>
                        <span class="text-danger">*</span>
                        <ng-select [items]="mastersupplier" bindLabel="suppliername" bindValue="supplierno"
                            clearAllText="Clear" formControlName="supplierno" class="form-control" >
                        </ng-select>

                    </div>
                </div>

                <div class="col-lg-6">
                <div class="form-group">
                    <label>Amount</label>
                    <span class="text-danger">*</span>
                    <input formControlName="paymentamount" class="form-control" />
                </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Payment mode</label>
                        <span class="text-danger">*</span>
                        <ng-select [items]="paymentmode" bindLabel="paymentmodedescription" bindValue="paymentmodeno"
                            clearAllText="Clear" formControlName="paymentmodeno" class="form-control" >
                        </ng-select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Document No</label>
                        <span class="text-danger">*</span>
                        <input formControlName="documentnumber" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-6"></div>
                <div class="form-group">
                    <label>Remarks</label>
                    <span class="text-danger">*</span>
                    <input formControlName="remarks" class="form-control" />
                </div>

            </div>
            <br>
            <div class="col-lg-12">
                <br>
                <button class="btn btn-success" type="submit">Save</button> |
                <a class="btn btn-danger" routerLink="/appmenu/paymentlisting">Back</a>
            </div>
        </div>
    </div>

</form>
