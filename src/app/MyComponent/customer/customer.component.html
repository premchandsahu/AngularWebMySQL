<form class="container" [formGroup]="customerform" (ngSubmit)="SaveCustomer()">
    <div class="card">
        <h3>{{pagetitle}}</h3>
        <div class="card-header">
            <a class="btn btn-success" routerLink="/customerlisting">Back to Listing</a>
        </div>
       
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Customer No</label>
                        <!--    <span class="text-danger">*</span> -->
                        <input formControlName="custno" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <span class="text-danger">*</span>
                        <input formControlName="customername" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-6"></div>
                <div class="form-group">
                    <label>Address</label>
                    <span class="text-danger">*</span>
                    <input formControlName="customeraddress" class="form-control" />
                </div>

                <div class="col-lg-6"></div>
                <div class="form-group">
                    <label>Phone 1</label>
                    <span class="text-danger">*</span>
                    <input formControlName="customerphone1" class="form-control" />
                </div>
                <div class="col-lg-6"></div>
                <div class="form-group">
                    <label>Phone 2</label>
                    <span class="text-danger">*</span>
                    <input formControlName="customerphone2" class="form-control" />
                </div>
                <div class="col-lg-6"></div>
                <div class="form-group">
                    <label>Email</label>
                    <span class="text-danger">*</span>
                    <input formControlName="customeremail" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Opening Balance</label>
                    <span class="text-danger">*</span>
                    <input formControlName="openingbalance" class="form-control" />
                </div>





            </div>
            <br>
            <div class="col-lg-12">
                <br>
                <button class="btn btn-success" type="submit">Save</button> |
                <a class="btn btn-danger" routerLink="/appmenu/customerlisting">Back</a>
            </div>
        </div>
    </div>

</form>
